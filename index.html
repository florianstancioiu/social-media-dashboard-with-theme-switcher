<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Social media dashboard with theme switcher | Frontend Mentor</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/toggle.js" defer></script>
    <script src="./js/followers.js" defer></script>
    <script src="./js/todays-overview.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>
      <div class="dark-mode">
        <p>Dark Mode</p>
        <div class="dark-mode-toggle">
          <div class="round"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="followers-container"></div>
      <div>
        <p class="title">Overview - Today</p>
        <div class="today-overview-container"></div>
      </div>
    </main>
    <template id="followers-card-template">
      <div class="followers-card">
        <div class="gradient"></div>
        <div class="wrapper">
          <div>
            <img src="" alt="" class="social-network-icon" />
            <p class="social-user-handler"></p>
          </div>
          <p class="total-followers"></p>
          <p class="total-followers-text">Followers</p>
          <p class="todays-followers-container">
            <span class="todays-asc"></span>
            <span class="todays-total-followers"></span>
            <span> Today</span>
          </p>
        </div>
      </div>
    </template>
    <template id="today-card-template">
      <div class="today-card">
        <div class="overview-title">
          <p>Page Views</p>
          <img src="" alt="" class="social-network-icon" />
        </div>
        <div class="overview-totals">
          <p class="total"></p>
          <p class="total-percentage-wrapper">
            <span class="total-percentage-asc"></span>
            <span class="total-percentage-value"></span>
            <span>%</span>
          </p>
        </div>
      </div>
    </template>
  </body>
</html>
