<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Social media dashboard with theme switcher | Frontend Mentor</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/utils.js" defer type="module"></script>
    <script src="./js/toggle.js" defer type="module"></script>
    <script src="./js/followers.js" defer type="module"></script>
    <script src="./js/today-followers.js" defer type="module" r></script>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>
      <div class="dark-mode">
        <p>Dark Mode</p>
        <div class="toggle">
          <div class="circle"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="followers-container"></div>
      <div class="todays-overview">
        <p class="title">Overview - Today</p>
        <div class="todays-overview-container"></div>
      </div>
    </main>

    <template id="followers-card-template">
      <div class="followers-card">
        <div class="gradient"></div>
        <div class="wrapper">
          <div class="social-network-wrapper">
            <img src="" alt="" class="social-network-icon" />
            <p class="social-user-handle"></p>
          </div>
          <p class="total-followers"></p>
          <p class="total-followers-text">Followers</p>
          <div class="todays-followers-container">
            <img class="todays-asc" src="./images/icon-up.svg" alt=""></span>
            <span class="todays-total-followers"></span>
            <span> Today</span>
          </div>
        </div>
      </div>
    </template>

    <template id="today-card-template">
      <div class="today-card">
        <div class="overview-title-wrapper">
          <p class="overview-title"></p>
          <img src="" alt="" class="social-network-icon" />
        </div>
        <div class="overview-totals">
          <p class="total"></p>
          <div class="total-percentage-wrapper">
            <img class="total-percentage-asc" src="./images/icon-up.svg" alt="" />
            <span class="total-percentage-value"></span>
            <span>%</span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
